name: UI Tests

on:
  push:
    branches: [main]
    paths:
      - 'ui/**'
      - '.github/workflows/ui.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ui/**'
      - '.github/workflows/ui.yml'

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install -e "..[dev]"

      - name: Compile demo datasets
        run: uv run python ../scripts/compile_demo_datasets.py

      - name: Lint with ruff
        run: uv run ruff check backend/

      - name: Format check with ruff
        run: uv run ruff format --check backend/

      - name: Type check with pyright
        run: uv run pyright backend/

      - name: Run tests
        run: uv run pytest backend/tests/ -v --cov=backend --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ui/coverage.xml
          flags: backend
        continue-on-error: true

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ui/frontend/coverage/coverage-final.json
          flags: frontend
        continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ui
          push: false
          tags: promptir-ui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
