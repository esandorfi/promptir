name: UI Tests

on:
  push:
    branches: [main]
    paths:
      - 'ui/**'
      - '.github/workflows/ui.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ui/**'
      - '.github/workflows/ui.yml'

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install -e "../.[dev]"  # Install main promptir package

      - name: Compile demo datasets
        run: |
          cd ..
          python scripts/compile_demo_datasets.py

      - name: Lint with ruff
        run: ruff check backend/

      - name: Format check with ruff
        run: ruff format --check backend/

      - name: Type check with pyright
        run: pyright backend/

      - name: Run tests
        run: pytest backend/tests/ -v --cov=backend --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ui/coverage.xml
          flags: backend
        continue-on-error: true

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ui/frontend/coverage/coverage-final.json
          flags: frontend
        continue-on-error: true
